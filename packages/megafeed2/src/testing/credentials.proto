syntax = "proto3";

package wirelineio.credential;

//
// Genesis block written on the creation of an item.
// Establishes authority of item.
//
message ItemGenesis {

  // Item Type.
  string type = 1;

  // Item Key.
  string key = 2;

  // Public Key of item owner.
  string ownerKey = 3;

  // Signature.
  string signature = 4;

  // TODO(ashwin): Add optional ANY for app-specific extensions.
}
