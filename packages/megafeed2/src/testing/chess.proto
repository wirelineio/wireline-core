package chess;
syntax = "proto3";

// New chess game.
message Game {

  string itemId = 1;

  // Identifies the White player.
  string whitePlayerKey = 2;

  // Identifies the Black player.
  string blackPlayerKey = 3;
}

// Chess move.
message Move {

  string itemId = 1;

  // Sequence (move number).
  int32 seq = 2;

  // Piece 'from' square (e.g., e2).
  string from = 3;

  // Piece 'to' square (e.g., e4).
  string to = 4;

  // Promoted piece, if this move is a promotion.
  string promotion = 5;
}
