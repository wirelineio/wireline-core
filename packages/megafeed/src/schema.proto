syntax = "proto3";

package megafeed;

//
// Persistent data structure for feed.
//
message Feed {
  required string name = 1;       // TODO(burdon): Path?
  required bytes key = 2;         // TODO(burdon): publicKey?
  bytes secretKey = 3;

  string valueEncoding = 6;       // TODO(burdon): Why different?
  string type = 8;                // TODO(burdon): ???
  bytes metadata = 7;

  bool load = 4;                  // TODO(burdon): ???
  bool persist = 5;
}
