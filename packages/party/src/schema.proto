syntax = "proto3";

message Party {
  required string name = 1;
  required bytes key = 2;
  bytes secretKey = 3;
  string rules = 4;
  bytes metadata = 5;
}

message Transaction {
  required string id = 1;
  bool return = 2;
}

message IntroduceFeeds {
  required Transaction transaction = 1;
  repeated bytes keys = 2;
}

message Request {
  required Transaction transaction = 1;
  string type = 3;
  bytes value = 4;
}

message EphemeralMessage {
  string type = 1;
  bytes value = 2;
}
