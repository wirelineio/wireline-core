syntax = "proto3";
package protocol;

message Request {
  required bytes id = 1;
  bytes error = 2;
  bytes data = 3;
  bytes options = 4;
}

message PeerChatMessage {
  required string type = 1;
  bytes data = 2;
}

message Presence {
  message Connection {
    required bytes peerId = 1;
    required bool initiator = 2;
  }
  required bytes from = 1;
  repeated Connection connections = 2;
}
