syntax = "proto3";

package testing;

message Mutation {
  string property = 1;
  string value = 2;
}

message Game {
  enum Piece {
    O = 0;
    X = 1;
  }

  // Hash of previous game state.
  string hash = 1;

  // a1 ... c3
  string position = 2;

  Piece piece = 3;
}
