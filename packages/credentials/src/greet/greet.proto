syntax = "proto3";
package dxos.greet;

import "google/protobuf/any.proto";

message Message {
  google.protobuf.Any payload = 1;
}

message Command {
  string token = 1;
  bytes party = 2;
  string command = 3;
  repeated google.protobuf.Any params = 4;
};

message NegotiateResponse {
  string token = 1;
  bytes challenge = 2;
};

message SubmitResponse {
  repeated google.protobuf.Any copies = 1;
  Hints hints = 2;
};

message Hints {
  repeated bytes keys = 1;
  repeated bytes feeds = 2;
}
